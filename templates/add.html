<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un produit</title>
    <link rel="stylesheet" href="/static/style1.css?v=1.0"> 
</head>
<body>
    <h1>Ajouter un produit</h1>

    <!-- Affichage des messages de flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_product') }}" method="POST">
        <label for="name">Nom du produit :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description :</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="price">Prix :</label>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <label for="image_url">URL de l'image :</label>
        <input type="text" id="image_url" name="image_url"><br><br>

        <input type="submit" value="Sauvegarder le produit"> <!-- Bouton pour sauvegarder -->
    </form>
    <br>
    <a href="{{ url_for('add_product') }}">Ajouter un autre produit</a>
</body>
</html>
