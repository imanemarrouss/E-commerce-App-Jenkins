
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product[1] }}</h2>
                <p>{{ product[2] }}</p>
                <p>Price: ${{ product[3] }}</p>
                <img src="{{ product[4] }}" alt="{{ product[1] }}" width="100">
                <form action="{{ url_for('edit_product', product_id=product[0]) }}" method="GET" style="display:inline;">
                    <button type="submit" class="btn btn-primary float-right">Edit</button>
                </form>
                
                <form action="{{ url_for('delete_product', product_id=product[0]) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
